<!DOCTYPE html>
<html lang="en">
    <!-- #region Head -->
    <head>
        <!-- Mandatory meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- Custom CSS  -->
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <title>Newsweek Clone - News, Analysis, Politics, Business, Technology</title>
    </head>
    <!-- #endregion -->
    <body>
        <header>
            <div class="main-header">
                <div class="header-top">
                    <div class="col-lg-6 date">
                        <date>Mon, Sep 16, 2019</date>
                    </div>
                    <div class="col-lg-6 subscribe">
                        <div class="sign-in"><a href="#">SIGN IN</a></div>
                        <button class="subscribe-button" type="button">SUBSCRIBE <i class="fas fa-chevron-right"></i></button>
                    </div>                    
                </div>
                <div class="col-lg-4 header-middle">
                    <img src="images/newsweek-logo.png">
                </div>
                <div class="mobile-nav">
                    <div class="col-lg-6 mobile-header">
                        <img src="images/newsweek-logo.png">
                    </div>
                    <div class="col-lg-6 mobile-subscribe">
                        <div class="mobile-sign-in"><a href="#">SIGN IN</a></div>
                        <button class="mobile-subscribe-button" type="button">SUBSCRIBE <i class="fas fa-chevron-right"></i></button>
                        <span class="burger">
                            <i class="fas fa-bars fa-lg"></i>
                        </span>
                    </div>                    
                </div>
                <nav class="navbar container">
                    <ul class="page-nav">
                        <li class="US"><a>U.S</a></li>
                        <li><a>World</a></li>
                        <li><a>Business</a></li>
                        <li><a>Tech & Science</a></li>
                        <li><a>Culture</a></li>
                        <li><a>Newsgeek</a></li>
                        <li><a>Sports</a></li>
                        <li><a>Health</a></li>
                        <li><a>Opinion</a></li>
                        <li><a>Vantage</a></li>
                        <li><a id="search">Search <i class="fas fa-search"></i></a></li>
                    </ul>
                </nav>                
            </div>            
        </header>
        <main></main>
        <footer></footer>
        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>    
</html>
